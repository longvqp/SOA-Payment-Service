{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    My Flask App Payment
{% endblock %}

{% block page_content%}

<div class="form-wrapper">
    <h2 class="title">PAYMENT</h2>

    <form method="POST" action="{{ url_for('main.authOTP') }}">
        
        
        <fieldset class="form-field">
            {{ form.otp.label }}
            {{ form.otp }}
        </fieldset>
        

        {{ form.submit }}

    </form>
</div>



{% endblock %}
